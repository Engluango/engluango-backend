name: Pull Request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Publish Migrator
        run: dotnet publish ./src/Migrator/Migrator.csproj --output migrator_publish

      - name: PWD
        run: pwd

      - name: change directory
        run: cd ./migrator_publish

      - name: PWD
        run: pwd

      - name: Deploy Migrator Function
        id: sls-func
        uses: yc-actions/yc-sls-function@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          folder-id: ${{ secrets.YANDEX_FOLDER_ID }}
          function-name: "migrator-function"
          runtime: "dotnet8"
          memory: "256Mb"
          entrypoint: "migrator_publish/Migrator.Handler"
          environment: |
            DEBUG=True
            COUNT=1
          include: |
            ./migrator_publish/*
